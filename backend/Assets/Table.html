<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>Student Report</title>
    <style>
        /* Stile per la tabella */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        /* Stile per le celle dell'intestazione */
        th {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        /* Stile per le celle dei dati */
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        /* Colori alternati per le righe */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover per le righe */
        tr:hover {
            background-color: #e0e0e0;
        }

        /* Stile per il titolo dell'istituto */
        .school-title {
            font-size: small;
        }

        /* Stile per le informazioni di contatto */
        .contact-info {
            font-size: small;
        }
    </style>
</head>
<body>
<div class="col-12  container justify-content-center align-items-center d-flex">
    <div class="col-auto px-5">
        <img width="75px" src="Assets/Emblem_of_Italy.svg" alt="Italian Emblem">
    </div>
    <div class="col-auto text-center">
        <h1 class="school-title">ISTITUTO COMPRENSIVO</h1>
        <h1 class="school-title">“ALCIDE DE GASPERI”</h1>
        <h1 class="school-title">
            VIA FORNARA - STRASATTI – 91025 MARSALA
        </h1>
        <h1 class="school-title">TEL. 0923-961292 FAX
            0923-741129</h1>
        <h1 class="school-title">
            E-mail: tpic81600v@istruzione.it –
            www.icdegasperimarsala.edu.it
        </h1>
        <h1 class="school-title">C.M. TPIC81600V - C.f.
            82006360810</h1>
    </div>
    <div class="col-auto px-5">
        <img width="75px" src="Assets/Flag_of_European_Union.svg" alt="EU Flag">
    </div>
</div>
<hr>
<div class="container justify-content-center py-3">
    <h1 class="text-center">Scrutinio finale</h1>

    <div class="col-12 text-center my-2">
        {{tabelle}}
    </div>
</div>
</body>
</html>
