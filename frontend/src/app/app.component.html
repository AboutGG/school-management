<div class="container-fluid p-0">
  
  <!-- navbar component -->
  <app-navbar *ngIf="!(router.url === '/login')" (toggleSidebar)="handleSidebarToggle()"> </app-navbar>

  <div [ngClass]="{'side-content-wrapper' : router.url != '/login'}" class="d-flex flex-row">
    <!-- sidebar component -->
    <app-sidebar *ngIf="!(router.url === '/login')" class="sidebar" [isExpanded]="sidebarExpanded"></app-sidebar>
    <div class="sidebar-content w-100" [ngClass]="{ 'sidebarExpanded': sidebarExpanded }">
      <router-outlet class=""></router-outlet>
    </div>
  </div>

</div>
