<div class="d-flex justify-content-center align-items-center vh-100 bg-success">
  <div class="p-5 bodyLogin border border-3 border-dark rounded-4">
    <div class="d-flex flex-column justify-content-center align-items-center pb-3">
      <img class="w-100 rounded-3 m-5" style="max-width: 100px;" src="/assets/login/logoScuola.png" alt="">
      <h5>Nome della scuola</h5>
      <small>Inserisci le tue credenziali</small>
    </div>
    <form [formGroup]="loginForm" class="d-flex flex-column justify-content-center">
      <div class="mb-3">
        <input type="username" class="form-control" formControlName="username" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Username or Email" required>
          <small class="text-danger" *ngIf="(!loginForm.get('username')?.valid && !loginForm.get('username')?.touched) || (!loginForm.get('email')?.valid && !loginForm.get('email')?.touched)">Username o email errati</small>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
          placeholder="Password" required>
          <small class="text-danger" *ngIf="!loginForm.get('password')?.valid && !loginForm.get('email')?.touched">Password errata</small>
      </div>
      <div class="mb-3 form-check row">
        <div class="col-6">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Ricordami</label>
        </div>
        <div class="col-6">
          <a>Hai dimenticato la password?</a>
        </div>
      </div>
    </form>
    <button (click)="login()" type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Accedi</button>
  </div>
</div>
