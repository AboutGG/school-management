<div class="d-flex justify-content-center align-items-center vh-100 bg-primary">
  <div class="bg-light p-5">
    <div class="d-flex flex-column justify-content-center align-items-center my-3">
      <img class="w-100 rounded-4 m-5" style="max-width: 100px;" src="/frontend/src/assets/login/logoScuola.png" alt="">
      <h5>Login to your account</h5>
      <small>Your credentials</small>
    </div>
    <form [formGroup]="loginForm" class="d-flex flex-column justify-content-center">
      <div class="mb-3">
        <input type="username" class="form-control" formControlName="username" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Login ID or Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
          placeholder="Password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    </form>
    <button (click)="login()" type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Submit</button>

  </div>
</div>
