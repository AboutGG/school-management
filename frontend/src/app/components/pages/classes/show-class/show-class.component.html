<div class="container">
  <hr />
  <div class="row">
    <div *ngIf="isTeacher" class=" col-md-1 fs-5 fw-bold">
    <span class="icon-back" style="cursor: pointer;" (click)="navigateToTeachersClasses()"><i class="bi bi-arrow-left"  ></i> </span>
   </div>
  <div *ngIf="!isTeacher" class="col-md-11 d-flex align-items-center justify-content-center fs-5 fw-bold" >
   CLASSE {{ classDetails.name_classroom}}
    <span class="icon"><i class="bi bi-person-vcard"></i> </span>
 </div>
 <div *ngIf="isTeacher" class="col-md-9 d-flex align-items-center justify-content-center fs-5 fw-bold" >
  CLASSE {{ classDetails.name_classroom}}
   <span class="icon"><i class="bi bi-person-vcard"></i> </span>
</div>
</div>
  <hr class="mb-5"/>

    <div  class="row justify-content-center">    
      <div class="col-md-5">
        <table class="table table-teachers table-hover mb-5">
          <thead class="text-center">
            <tr>
              <th scope="col-1">#</th>
              <th scope="col-2">Docenti</th>
              <th scope="col-3">Materie</th>
            </tr>
          </thead>
          <tbody *ngFor="let teacher of classDetails?.teachers, let i = index">
            <tr *ngIf="classDetails" style="cursor: pointer" [routerLink]="'/details/'">
              <td scope="row">{{i + 1}}</td>
               <td>{{ teacher.surname +' '+ teacher.name}}</td>             
               <td>{{ teacher.subjects.join(', ') }}</td>
            </tr>
            <tr>
             
            </tr>
          </tbody>
        </table>
      </div>
    

  <div class="col-md-7">
    <table class="table table-students table-hover w-100">
      <thead class="text-center">
        <tr>
          <th>#</th>
          <th>Cognome</th>
          <th>Nome</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody *ngFor="let student of classDetails?.students let i = index">
        <tr >
          <td scope="row">{{i + 1}}</td> 
          <td style="cursor: pointer" [routerLink]="'/details/'">{{student.surname}}</td>
          <td style="cursor: pointer" [routerLink]="'/details/'">{{student.name}}</td>
          
          <td>
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear-fill"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" [routerLink]="'/details/'"><i class="bi bi-eye-fill"></i>Visualizza Profilo</a></li>
                <li><a class="dropdown-item" [routerLink]="['/teachers/exams']"><i class="bi bi-book-fill"></i>Visualizza Pagella</a></li>
                <!-- <li><a style="cursor: pointer" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-trash3-fill px-2"></i>Elimina</a></li> -->
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
