<div class="container ">
  <hr>
  <div class=" title d-flex align-items-center justify-content-center fs-5 fw-bold">
    <div class="d-flex align-items-center justify-content-center"></div>
    {{'Gestione delle classi' | uppercase}}
    <span class="icon"><i class="bi bi-buildings"></i>
    </span>
  </div>
  <hr>
  <div class="container d-flex justify-content-end mt-4">
    <div class="classes-header">
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Scrivi per cercare..." [(ngModel)]="searchTerm"
          (input)="onSearch()" />
        <i style="cursor: pointer;" (click)="onSearch()" class="bi bi-search"></i>
      </div>
    </div>
  </div>

<table class="w-100 table mt-4">
  <thead class="text-center" >
    <tr class="fw-bold">
      <th>#</th>
      <th>Classe</th>
      <th>NÂ° Studenti</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody *ngFor="let classroom of class; let i = index" >
    <tr> 
      <td scope="row">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>    
      <td>{{classroom.name_classroom}}</td>
      <td>{{classroom.student_count}}</td>
      <td>       
        <button class="btn " value="dettagli"  [routerLink]="['/classes/', classroom.id_classroom]"><i class="bi bi-eye-fill "></i>Visualizza</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Paginazione -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center mt-5">
    <li class="page-item" >
      <button [disabled]="currentPage === 1" class="page-link text-black" (click)="onPageChange(1)" aria-label="First" title="Prima Pagina">
        <i class="bi bi-chevron-double-left"></i>
      </button>
    </li>
    <li class="page-item">
      <button [disabled]="currentPage === 1" class="page-link text-black" (click)="onPageChange(currentPage - 1)" aria-label="Previous" title="Indietro">
         <i class="bi bi-chevron-left"></i>
      </button>
    </li>
    
    <ng-container *ngFor="let page of visiblePages">
      <li class="page-item" *ngIf="page <= totalPages">
        <button [class.active-page]="page === currentPage" class="page-link text-black fw-medium" (click)="onPageChange(page)">
          {{ page }}
        </button>  
      </li>
    </ng-container>

    <li class="page-item">
      <button [disabled]="currentPage === totalPages" class="page-link text-black" (click)="onPageChange(currentPage + 1)" aria-label="Next" title="Avanti">
        <i class="bi bi-chevron-right"></i>
      </button>
    </li>
    <li class="page-item" >
      <button [disabled]="currentPage === totalPages" class="page-link text-black" (click)="onPageChange(totalPages)" aria-label="Last" title="Ultima Pagina">
        <i class="bi bi-chevron-double-right"></i>
      </button>
    </li>

  </ul>
  <div class="container mb-5 d-flex justify-content-end">Pagina {{this.currentPage}} di {{this.totalPages}} </div>
</nav>
  
</div>
