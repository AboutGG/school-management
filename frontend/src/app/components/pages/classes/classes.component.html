<div class="container">
  <h2 class="mt-3">Gestione delle Classi</h2>
  <div class="container d-flex justify-content-between mt-5">
    <div class="classes-header">
      <div class="input-container">
        <span>Filtra: </span>
        <input type="text" name="" id="" placeholder="Scrivi per filtrare..." />
        <i class="bi bi-search"></i>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center">
      <span>Mostra: </span>
      <select name="values" id="values" class="btn btn-select">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <button class="btn btn-classes">Copia</button>
      <button class="btn btn-classes">Excel</button>
      <button class="btn btn-classes">PDF</button>
    </div>
  </div>
  <table class="w-100 mt-5">
    <thead class="text-center">
      <tr>
        <th>S/N</th>
        <th>Nome</th>
        <th>Tipo di Classe</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>example</td>
        <td style="cursor: pointer;" [routerLink]="['classes']">example</td>
        <td>example</td>
        <td>
          <div class="dropdown">
            <button
              class="btn btn-drop"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-list"></i><i  class="bi bi-caret-down-fill"></i>
            </button>
            <ul class="dropdown-menu">
              <li style="cursor: pointer;" [routerLink]="['classes']">
                <i class="bi bi-eye"></i><a
                  class="dropdown-item"
                  >Visualizza</a
                >
              </li>
              <li>
                <i class="bi bi-pencil"></i
                ><a
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal2"
                  class="dropdown-item"
                  href="#"
                  >Modifica</a
                >
              </li>
              <li>
                <i class="bi bi-trash3"></i
                ><a
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  class="dropdown-item"
                  href="#"
                  >Elimina</a
                >
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="footer d-flex align-items-center justify-content-end mt-5">
    <i class="bi bi-arrow-left-short text-black fs-5"></i
    ><button class="btn btn-page text-white">1</button
    ><i class="bi bi-arrow-right-short text-black fs-5"></i>
  </div>

  <!-- Modal delete -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sei sicuro?</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Una volta eliminato, non potrai tornare indietro!
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Chiudi
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Elimina
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal edit -->
  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form
            [formGroup]="editForm"
            (ngSubmit)="onEditSubmit()"
            class="d-flex justify-content-center"
          >
            <div class="d-flex">
              <div class="d-flex flex-column">
                <label>Nome: </label
                ><input formControlName="name" type="text" />
                <p
                  class="text-danger"
                  *ngIf="
                    !editForm.get('name')!.valid &&
                    editForm.get('name')!.touched
                  "
                >
                  Inserisci un nome
                </p>
              </div>
              <div class="d-flex flex-column">
                <label>Tipo di classe: </label
                ><input formControlName="classType" type="text" />
                <p
                  class="text-danger"
                  *ngIf="
                    !editForm.get('classType')!.valid &&
                    editForm.get('classType')!.touched
                  "
                >
                  Inserisci una classe
                </p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Chiudi
          </button>
          <button
            [disabled]="!editForm.valid"
            type="submit"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Invia
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
