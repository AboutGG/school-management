<div class="container mt-5">
    <hr>
    <span class="d-flex justify-content-center fw-bold fs-5">LISTA UTENTI</span>
    <hr>
</div>
<div class="container mt-6 bb">
    <div class="d-flex justify-content-center align-items-center w-100 flex-column">
        <span class="icon-data">
            <i class="bi bi-pencil-fill pencil-icon"></i>
        </span>
        <p class="text-personal-data mt-4">Dati Anagrafici</p>
    </div>

    <div class="col-md-2 mb-3">
        <div class="dropdown d-flex flex-column">
            <label for="role" class="form-label">Filtra per ruolo: </label>
            <button class="btn btn-outline-secondary dropdown-toggle w-50" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="role">
                {{ (this.role ? this.role : 'Utenti') | titlecase}}
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" role="button" value="utenti" (click)="onClickRole('utenti')">Utenti</a></li>
                <li><a class="dropdown-item" role="button" value="studenti" (click)="onClickRole('studenti')">Studenti</a></li>
                <li><a class="dropdown-item" role="button" value="insegnanti" (click)="onClickRole('insegnanti')">Insegnanti</a></li>
            </ul>
        </div>
    </div>


<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Cognome</th>
        <th scope="col">Data di nascita</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users, let i = index">
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.birth}}</td>
        
            <div class="dropdown">
                
                <i class="bi bi-person-lines-fill dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" value="dettagli" (click)="onClickAction('dettagli')" [routerLink]="['/details']"><i class="bi bi-eye-fill px-2"></i>Dettagli</a></li>
                    <li><a class="dropdown-item" value="modifica" (click)="onClickAction('modifica')" [routerLink]="['/edit']"><i class="bi bi-pencil-square px-2"></i>Modifica</a></li>
                    <li><a role="button" class="dropdown-item" value="elimina" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="onClickAction('elimina')"><i class="bi bi-trash3-fill px-2"></i>Elimina</a></li>
                </ul>
            </div>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">CONFERMA ELIMINAZIONE</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Sei sicuro di voler eliminare questo utente?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ELIMINA</button>
        </div>
      </div>
    </div>
  </div>
