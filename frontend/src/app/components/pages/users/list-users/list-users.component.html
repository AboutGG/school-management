<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" id="name">Nome
          <i *ngIf="this.orders.name === 'desc'" class="bi bi-caret-down-fill" (click)="getData('Name', 'asc', 'name')"></i>
          <i *ngIf="this.orders.name === 'asc'" class="bi bi-caret-up-fill" (click)="getData('Name', 'desc', 'name')"></i>
        </th>
        <th scope="col" id="surname">Cognome
          <i *ngIf="this.orders.surname === 'asc'" class="bi bi-caret-up-fill" (click)="getData('Surname', 'desc', 'surname')"></i>
          <i *ngIf="this.orders.surname === 'desc'" class="bi bi-caret-down-fill" (click)="getData('Surname', 'asc', 'surname')"></i>
        </th>
        <th scope="col" id="birth">Data di nascita
          <i *ngIf="this.orders.birth === 'asc'" class="bi bi-caret-up-fill" (click)="getData('Birth', 'desc', 'birth')"></i>
          <i *ngIf="this.orders.birth === 'desc'" class="bi bi-caret-down-fill" (click)="getData('Birth', 'asc', 'birth')"></i>
        </th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users, let i = index">
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.birth}}</td>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">CONFERMA ELIMINAZIONE</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Sei sicuro di voler eliminare questo utente?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="dUser(this.id)">ELIMINA</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example pag-nav">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" type="submit" aria-label="Previous" (click)="onClickPage(this.page - 1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item">
        <a class="page-link" type="submit" aria-label="Next" (click)="onClickPage(this.page + 1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
