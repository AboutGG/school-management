<div class="modal-exams" id="exam" tabindex="-1" aria-labelledby="ExamLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="ExamLabel">CREA ESAME</h1>
              <!-- <h1 *ngIf="isEdit === true" class="modal-title fs-5" id="ExamLabel">CONFERMA MODIFICA</h1> -->
              <button (click)="onCloseModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="examForm">
                  <div class="mt-5 mb-2">
                      <label for="date" class="form-label">Data: </label>
                      <input type="date" class="form-control w-100 p-1 btn btn-outline-warning text-dark"
                          formControlName="date" [min]="today">
                  </div>
                  <div class="d-flex flex-column my-2">
                      <label for="classroomId" class="form-label">Classe: </label>
                      <label class="w-100 p-1 btn btn-outline-warning text-dark">{{data.classroomName}}</label>
                      <input type="hidden" formControlName="classroomId" [value]="classroomId">
                  </div>
                  <div class="d-flex flex-column my-2">
                      <label for="subjectId" class="form-label">Materia: </label>
                      <label class="w-100 p-1 btn btn-outline-warning text-dark">{{data.subjectName}}</label>
                      <input type="hidden" formControlName="subjectId" [value]="subjectId">
                     
                  </div>
                </form>
          </div>
          <div class="modal-footer d-flex mt-3">
              <button style="margin-right: 10px;" (click)="onCloseModal()" type="button" class="btn btn-secondary border-0 text-white"
                  data-bs-dismiss="modal">Chiudi</button>
              <button [disabled]="!examForm.valid" (click)="onSaveClick()" type="button" class="btn btn-warning border-0 text-white"
                  data-bs-dismiss="modal">CONFERMA</button>
          </div>
      </div>
  </div>
</div>
