<div class="container">
    <h2 class="mt-3">Gestione delle Materie</h2>
    <div class="container d-flex justify-content-between mt-5">
      <div class="classes-header">
        <div class="input-container">
          <span>Filtra: </span>
          <input type="text" name="" id="" placeholder="Scrivi per filtrare..." />
          <i class="bi bi-search"></i>
        </div>
      </div>
      <div class="d-flex flex-row align-items-center">
        <span>Mostra: </span>
        <select name="values" id="values" class="btn btn-select">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        
      </div>
    </div>
    <table class="w-100 mt-5">
      <thead class="text-center">
        <tr>
          <th>S/N</th>
          <th>Nome</th>
          <th>Tipo di Classe</th>
          <th>Insegnante</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>example</td>
          <td style="cursor: pointer;" [routerLink]="['classes']">example</td>
          <td>example</td>
          <td>example</td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-drop"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-list"></i><i  class="bi bi-caret-down-fill"></i>
              </button>
              <ul class="dropdown-menu">
                <li class="li-dropdown" style="cursor: pointer;" [routerLink]="['exams']">
                    <i class="bi bi-journal-plus"></i><a
                    class="dropdown-item"
                    >Prenota Esame</a
                  >
                </li>
                <li class="li-dropdown">
                  <i class="bi bi-pencil"></i
                  ><a
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal2"
                    class="dropdown-item"
                    href="#"
                    >Modifica</a
                  >
                </li>
               
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end mt-4">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link text-black" href="#">1</a></li>
        <li class="page-item"><a class="page-link text-black" href="#">2</a></li>
        <li class="page-item"><a class="page-link text-black" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  
   
    
  
    <!-- Modal edit -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              [formGroup]="editForm"
              (ngSubmit)="onEditSubmit()"
              class="d-flex justify-content-center"
            >
              <div class="d-flex">
                <div class="d-flex flex-column">
                  <label>Nome: </label
                  ><input formControlName="name" type="text" />
                  <p
                    class="text-danger"
                    *ngIf="
                      !editForm.get('name')!.valid &&
                      editForm.get('name')!.touched
                    "
                  >
                    Inserisci un nome
                  </p>
                </div>
                <div class="d-flex flex-column">
                  <label>Insegnante</label
                  ><input formControlName="teacher" type="text" />
                  <p
                    class="text-danger"
                    *ngIf="
                      !editForm.get('teacher')!.valid &&
                      editForm.get('teacher')!.touched
                    "
                  >
                    Inserisci un insegnante
                  </p>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
            <button
              [disabled]="!editForm.valid"
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Invia
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
