<div class="container ">
  <hr>
  <div class=" title d-flex align-items-center justify-content-center fs-5 fw-bold">
    {{'gestione delle materie' | uppercase}}
    <span class="icon">
      <i class="bi bi-book"></i>
    </span>
  </div>
  <hr>
    <div class="container d-flex justify-content-end mt-5">
        <div class="classes-header">
          <div class="input-container">
            <span>Cerca: </span>
            <input type="text" name="" id="" placeholder="Scrivi per cercare..." />
            <i class="bi bi-search"></i>
          </div>
        </div>  
    </div>
    <table class="table table-hover mt-4">
      <thead>
        <tr class="fw-bold">
          <th>#</th>
          <th>Nome<i class="bi bi-caret-down-fill"></i></th>
          <th>Classe<i class="bi bi-caret-down-fill"></i></th>
          <th>Insegnante<i class="bi bi-caret-down-fill"></i></th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>example</td>
          <td>example</td>
          <td>example</td>
          <td>
            <div class="dropdown d-flex btn">
              <i class="bi bi-gear-fill" data-bs-toggle="dropdown" aria-expanded="false" type="button"></i>  
              <div class="dropdown-toggle ps-3" data-bs-toggle="dropdown" aria-expanded="false"></div>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" value="prenota"  [routerLink]="['/exams']"><i class="bi bi-journal-plus px-2"></i>Prenota Esame</a></li>
                    <li><a class="dropdown-item" value="modifica"  data-bs-toggle="modal" data-bs-target="#exampleModal2"><i class="bi bi-pencil-square px-2"></i>Modifica</a></li>

                </ul>
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mt-5">
        <li class="page-item">
          <a class="page-link text-black fw-bold" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link text-black" href="#">1</a></li>
        <li class="page-item"><a class="page-link text-black" href="#">2</a></li>
        <li class="page-item"><a class="page-link text-black" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link text-black fw-bold" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  
   
    
  
    <!-- Modal edit -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              [formGroup]="editForm"
              (ngSubmit)="onEditSubmit()"
              class="d-flex justify-content-center"
            >
              <div class="d-flex">
                <div class="d-flex flex-column">
                  <label>Nome: </label
                  ><input formControlName="name" type="text" />
                  <p
                    class="text-danger"
                    *ngIf="
                      !editForm.get('name')!.valid &&
                      editForm.get('name')!.touched
                    "
                  >
                    Inserisci un nome
                  </p>
                </div>
                <div class="d-flex flex-column">
                  <label>Insegnante:</label
                  ><input formControlName="teacher" type="text" />
                  <p
                    class="text-danger"
                    *ngIf="
                      !editForm.get('teacher')!.valid &&
                      editForm.get('teacher')!.touched
                    "
                  >
                    Inserisci un insegnante
                  </p>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
            <button
              [disabled]="!editForm.valid"
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Invia
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
