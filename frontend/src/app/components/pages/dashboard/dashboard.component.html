<div class="container-fluid py-3 bg-light">
  <div class="row">
    <div class="col-3">
      <div class="card card-body bg-warning">
        <div class="row justify-content-between">
          <div class="col-10">
            <h3 class="mb-0 text-white">{{count.Users}}</h3>
            <span class="text-uppercase text-white">Amministratori</span>
          </div>
          <div class="col-2 align-self-center p-0">
            <i class="bi bi-person-gear text-white fs-1 w-100"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card card-body bg-danger">
        <div class="row">
          <div class="col-10">
            <h3 class="mb-0 text-white">{{count.Classrooms}}</h3>
            <span class="text-uppercase text-white">Classi</span>
          </div>
          <div class="col-2 align-self-center p-0">
            <i class="bi bi-people-fill text-white fs-1 w-100"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card card-body bg-success">
        <div class="row">
          <div class="col-10">
            <h3 class="mb-0 text-white">{{count.Students}}</h3>
            <span class="text-uppercase text-white">Studenti</span>
          </div>
          <div class="col-2 align-self-center p-0">
            <i class="bi bi-person-square text-white fs-1 w-100"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card card-body bg-info">
        <div class="row">
          <div class="col-10">
            <h3 class="mb-0 text-white">{{count.Teachers}}</h3>
            <span class="text-uppercase text-white">Insegnanti</span>
          </div>
          <div class="col-2 align-self-center p-0">
            <i class="bi bi-person-video3 text-white fs-1 w-100"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row py-5">
    <h4>CIRCOLARI SCOLASTICHE</h4>
    <div *ngFor="let pdf of pdfs" class="col-2 py-2">
      <div class="bg-white d-flex justify-content-center align-items-center">
        <img class="w-50 py-4" [src]="pdf" alt="logo"/>
      </div>
      <div class="bg-secondary bg-opacity-25">
        <div class="p-3">
          <div class="d-flex py-2">
            <h5 class="m-0 pdfText">Circolare nÂ° X</h5>
          </div>
          <div class="d-flex justify-content-between py-2">
            <small class="m-0">Utente</small>
            <small class="m-0">Data</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
